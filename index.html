<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>메모트리</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.scss'>
</head>
<body>
  <header>
    <a class="header__logo" href="https://github.com/kowoohyuk" target="_blank">
      <img src="./images/logo.png">
    </a>
    <div class="header__title">
      <input id="titleInput" type="text" value="" placeholder="제목">
    </div>
    <div class="header__button">
      <input id="searchInput" type="text" placeholder="검색">
      <button id="shareButton">공유하기</button>
      <button id="saveButton">저장하기</button>
    </div>
  </header>
  <main>
    <canvas class="canvas"></canvas>
    <div class="wrap" id="itemTarget">
    </div>
    <div id="contentview" class="content-view"></div>
  </main>
  <script type="module" src='main.js'></script>
</body>
</html>
